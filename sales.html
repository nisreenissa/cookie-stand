<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="img/salmon.png"  height="100px">
        <h1>Salmon Cookies</h1>
        <nav>
            <ul id="navList">
                <li class="navList"><a href="index.html">Home</a></li>
                <li class="navList"> <a href="sales.html">Sales</a></li>
                <li class="navList">About us</li>
            </ul>
        </nav>
    </header>
    <main id="main-id">
<br>
<br>
        <form id="form-id">
            <fieldset>
                <legend>Adding New Branch</legend>
                <label for="branchName"> Branch Location: </label>
                <input type="text" name="branchName" required id="branchName" placeholder="Branch Name">
                <br/>
                <br/>
                <br/>
                <label for="min_customer"> Min Cutomer: </label>
                <input type="number" name="min_customer" required min="0" max="50"  id="min_customer" placeholder="Min Customers">
                <br/>
                <br/>
                <br/>
                <label for="max_customer"> Max Cutomer: </label>
                <input type="number" name="max_customer" required min="50"  id="max_customer" placeholder="Max Customer">
                <br/>
                <br/>
                <br/>
                <label for="avg_cookies"> Average Cookies Sold:</label>
                <input type="number" name="avg_cookies" required step=".1" min="50" id="avg_cookies" placeholder="Average Cookies">
                <br/>
                <br/>
                <br/>
                <button id="btn" type="submit">Enter</button>
            </fieldset>
        </form>
        
    </main>
    <footer>
        <h3>Copy rights reserved </h3>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
